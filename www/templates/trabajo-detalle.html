<ion-view title="{{vm.work.title.rendered}}" id="" class=" ">
  <ion-content class="has-header">
    <div class="" id="">
      <ion-item class="item-full-width" id="">
        <img src="{{vm.work.url_work_thumbnail.medium}}" />
        <div class="work-member">
          <h2 class="padding">{{vm.work.title.rendered}}</h2>
          <h3 class="padding-left padding-right">{{vm.work.name_categories}}</h3>
        </div>
      </ion-item>
      <div class="item item-body " id="work-list-item-container3">
        <div class="row">
          <div class="col" ng-repeat="src in vm.work.url_work_gallery">
            <img ng-click="goToSlide($index)" width="100%" src="{{src}}">
          </div>
        </div>

        <script id="image-modal.html" type="text/ng-template">
          <div class="modal image-modal transparent">
            <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true">
              <ion-slide ng-repeat="src in vm.work.url_work_gallery">
                <a class="button button-icon icon pull-right" ng-click="closeModal()"><i class="ion-close-round"></i></a>
                <img ng-src="{{src}}" class="fullscreen-image" />
              </ion-slide>
            </ion-slide-box>
          </div>
         </script>

      </div>
    </div>
  </ion-content>
</ion-view>
